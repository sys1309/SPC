<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            background-color: blueviolet;
            color: white;
            margin:5px;
            /*display: inline-block;*/
        }
        .rel{
            background-color: orchid;
            position: relative; /*absolute*/
            top:50px;
            left: 50px;

        }
        .container{
            width:300px;
            height: 200px;
            background-image: url(춘식.webp);
            background-size: 100%;
        }

        p{
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div class="rel">2</div>
    <div>3</div>
    <div class="container">
        <p class="inline">귀어운 춘식이</p>
    </div>
    
</body>
</html>
