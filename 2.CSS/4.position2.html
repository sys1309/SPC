<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .bg{
            height: 300px;
            background-color: aquamarine;
        }

        .center{
            background-color: aqua;
        }

        .fixed{ /*챗봇 같은거 띄울때 고정 시키기 좋음*/
            width: 100px; height: 100px;
            background-color: teal;
            position: fixed; 
            bottom:50px; 
            right:50px
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bg center"></div>
    <div class="bg"></div>
    <div class="fixed"></div>
    
</body>
</html>
