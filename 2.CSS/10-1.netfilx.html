<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Netflix Landing Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/264e1d0a-8d0d-4e80-b2ab-f88c5d8597ad/fe7b00f2-f86c-432e-859f-287db7418531/KR-ko-20240325-popsignuptwoweeks-perspective_alpha_website_medium.jpg') no-repeat center center/cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #e50914;
    }

    .top-buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      background: white;
      color: black;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .main-content {
      position:relative;
      width:100%;
      max-width: 100%;
      text-align: center;
      max-width: 1500px;
      max-height: 600px;
      margin: auto;
      
      background: rgba(0, 0, 0, 0.6);
      background-color: black;
      border-radius: 10px;
    }

    .background-wrapper{
      position:relative;
      width:90%;
      height:auto;
    }

    .bg-image{
      width:100%;
      display: block;
      filter: brightness(40%);
    }

    .overlay-text{
      position: absolute;
      top:20%;
      left:50%;
      transform:translateX(-50%);
      color:white;
      text-align:center;
      width:100%;
      padding: 0 20px;
    }

    .main-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .email-form {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .email-form input {
      background-color: gray;
      color:white;
      padding: 12px;
      font-size: 16px;
      width: 300px;
      border-radius: 25px;
      border: none;
    }

    .email-form input::placeholder {
     color: lightgray;
    }



    .email-form button {
      background-color: #e50914;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 14px;
    }

    body {
    background-color: black;
    background-size: cover;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">N</div>
    <div class="top-buttons">
      <button class="btn">🌐 한국어</button>
      <button class="btn">로그인</button>
    </div>
  </header>

  <div class="main-content">
    <div class="background-wrapper"></div>
      <img src="넷플릭스진짜배경.jpg" class="bg-image">
      <div class="overlay-text">
        <h1>영화, 시리즈 등을<br>무제한으로</h1>
        <p>5,500원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</p>
        <p>시청할 준비가 되셨나요? 멤버십을등록하거나 재시작하려면 이메일 주소를 입력하세요.</p>
        <div class="email-form">
          <input type="email" placeholder="이메일 주소">
          <button>시작하기  ></button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    5,500원이면 만날 수 있는 넷플릭스. 몇 개의 광고와 함께 요금도 절약하고 넷플릭스를 즐겨보세요.
  </footer>

</body>
</html>
