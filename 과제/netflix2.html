<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    .logo {
      font-size: 28px;
      color: #e50914;
      font-weight: bold;
    }

    .top-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: darkgray;
      color: black;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    .hero {
      background: url('넷플릭스진짜배경.jpg') no-repeat center center/cover;
      padding: 100px 20px 50px;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .hero-content h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    .hero-content p {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .email-form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .email-form input {
      background-color: #333;
      color: lightgray;
      padding: 14px;
      border: none;
      border-radius: 30px;
      width: 300px;
    }

    .email-form input::placeholder {
      color: lightgray;
    }

    .email-form button {
      background: #e50914;
      color: white;
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .notice {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 15px;
      text-align: center;
    }

    .notice strong {
      font-weight: bold;
    }

    .notice button {
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin: 30px 50px 20px;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      padding: 0 50px 30px;
      gap: 16px;
    }

    .card {
      min-width: 120px;
      position: relative;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
    }

    .card-number {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #e50914;
      color: white;
      font-weight: bold;
      padding: 2px 8px;
      border-radius: 20px;
      font-size: 14px;
    }

    ::-webkit-scrollbar {
      display: none; /* 가로 스크롤 숨기기 */
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">N</div>
    <div class="top-buttons">
      <button class="btn">🌐 한국어</button>
      <button class="btn">로그인</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>영화, 시리즈 등을<br>무제한으로</h1>
      <p>5,500원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</p>
      <p>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</p>
      <div class="email-form">
        <input type="email" placeholder="이메일 주소">
        <button>시작하기 ▶</button>
      </div>
    </div>
  </section>

  <div class="notice">
    <p><strong>5,500원</strong>이면 만날 수 있는 넷플릭스.<br>몇 개의 광고와 함께 요금도 절약하고 넷플릭스도 즐겨보세요.</p>
    <button>자세히 알아보기</button>
  </div>

  <h2 class="section-title">지금 뜨는 콘텐츠</h2>
  <div class="slider">
    <div class="card"><span class="card-number">1</span><img src="폭삭.webp" alt="1"></div>
    <div class="card"><span class="card-number">2</span><img src="중증.webp" alt="2"></div>
    <div class="card"><span class="card-number">3</span><img src="소방관.webp" alt="3"></div>
    <div class="card"><span class="card-number">4</span><img src="계시록.webp" alt="4"></div>
    <div class="card"><span class="card-number">5</span><img src="약한영웅.webp" alt="5"></div>
    <div class="card"><span class="card-number">6</span><img src="나혼렙.webp" alt="6"></div>
  </div>

</body>
</html>
