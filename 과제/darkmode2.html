<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Table Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .dark-mode {
      background-color: #121212 !important;
      color: #ffffff !important;
    }
    .dark-mode .table {
      color: #ffffff;
    }
    .dark-mode .page-link {
      background-color: #343a40;
      color: #ffffff;
      border-color: #444;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyLogo</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">User</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Order</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Order Item</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Item</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Store</a></li>
        </ul>
        <button class="btn btn-outline-secondary" onclick="toggleDarkMode()">Switch to Dark Mode</button>
      </div>
    </div>
  </nav>

  <!-- Search Input -->
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Search table...">
  </div>

  <!-- Table -->
  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Data 1</td><td>Data 2</td><td>Data 3</td></tr>
      <tr class="table-light"><td>Data 4</td><td>Data 5</td><td>Data 6</td></tr>
      <tr><td>Data 7</td><td>Data 8</td><td>Data 9</td></tr>
      <tr class="table-light"><td>Data 10</td><td>Data 11</td><td>Data 12</td></tr>
      <tr><td>Data 13</td><td>Data 14</td><td>Data 15</td></tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#">«</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">»</a></li>
    </ul>
  </nav>

  <!-- Dark Mode Toggle Script -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
