<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모장 1.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="test/css">
    <style type = 'text/css'>
        *{
            font-family: 'Open Sans', sans-serif;
        }
        .wrap {margin: auto;
               width: 900px;}
        .input-container{
            padding:20px;
            background-color: rgb(220, 220, 220);
        }
        .form-group{
            margin: 10px;
            border: 10px;
            width: 90%;
        }
        .card-id {
            display: none
        }
        .card-list {
            display:flex;
            justify-content: space-around;
            flex-wrap: wrap; 
            /* margin: 12px; */
        }
        .card {
            border-radius: 12px;
            padding: 16px;
            margin: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            /* display:flex; */
            justify-content: space-around;
            flex-wrap: wrap; 
            /* position: relative; */
        }

        .card button{
            margin: 4px;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="form-group">
            <h1>메모장</h1>
        </div>
        <div class = 'form-group'>
            <input class = 'form-control' id = 'input-title' name = 'title' placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <textarea class = 'form-control' id="input-text" name="message" rows="2" placeholder="내용을 입력하세요"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" onclick="uploadPost()" class="btn btn-primary">저장하기</button>
        </div>
</div>

<div id="card-list" class="row">
<!-- 동적으로채우기? -->
</div>

<script src = '/script_columns.js'></script>
    
</body>
</html>
