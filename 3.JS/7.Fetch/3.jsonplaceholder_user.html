<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사용자 조회</h1>
    <input type="number" id="userId" placeholder="유저ID(숫자)입력">
    <button id="searchBtn">검색</button>
    <div id="result">
        <!-- 가져온 데이터 표시할곳 -->
    </div>
    <script>
        document.getElementById("searchBtn").addEventListener('click',() =>{
            const userId = document.getElementById('userId').value;
            console.log("버튼시작"); //1
        })
        //fetch("https://jsonplaceholder.typicode.com/posts/1");
        //console.log(ret);

        fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
            .then((response) => {
                return response.json(); //response 객체를 response라는 변수에 담아서 왔는데
                                        //그 변수 안에 있는 객체의 json이라는 함수를 통해서 실제 데이터를 반환 
            })

            .then((data) => {
                //console.log(data.title);
                const name = data.name;
                const phone = data.phone;
                console.log("결과받아옴"); //3


                //원하는 데이터를 받아다가 다시 우리 페이제 랜더링...
                document.getElementById('result').innerHTML =
                    `<p><strong>타이틀</strong> ${name}` + 
                    `<p><strong>본문</strong> ${phone}`
            })

            .catch((error) => {
                document.getElementById('result').innerHTML = 
                `<p><strong>오류:</strong>데이터를 가져오는데 실패했습니다.(오류:${error})</p>`
            })

        console.log("여긴어디?"); //2


    </script>
    
</body>
</html>
