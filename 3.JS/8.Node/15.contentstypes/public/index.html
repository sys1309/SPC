<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>서버 예제</h1>
    <h2>1.JSON송수신 예제</h2>
    <textarea id = "jsonInput"> {"name":"john", "age": 30}</textarea>
    <button id = 'jsonSendBtn'>전송</button>

    <h2>2. 폼데이터 송수신 형태(urlencoded)</h2>
    <form>
        <input type = "text" id = "formName" placeholder="이름" value="john">
        <input type = "text" id = "formAge" placeholder="나이" value="30">
        <button type="submit" id="formSubmit">전송</button>
    </form>

    <h2>3. 그냥 plaintext 형태로 주고 받기</h2>
    <textarea id = "textInput"> 그냥 문자열 데이터</textarea>
    <button id = "sendTextBtn">전송</button>

    <h2>응답 출력</h2>
    <pre id="output">응답 결과는 여기에 출력됩니다.</pre>

    <script src = 'script.js'></script>

    
</body>
</html>
