<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse; /*셀 간격 없애기*/
           
        }
        td{
            padding :10px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
        <tr>
            <td>셀 4</td>
            <td>셀 5</td>
            <td>셀 6</td>
        </tr>
        <tr>
            <td>셀 7</td>
            <td>셀 8</td>
            <td>셀 9</td>
        </tr>
    </table>

    <button onclick = 'colorchange()'>전체색상변경</button>
    <button onclick = 'oddchange()'>홀수색상변경</button>
    <button onclick = 'evenchange()'>짝수색상변경</button>

    <script>
        function colorchange() {

            // for(var cell of cells){
            //     cell.style.backgroundColor='lightblue'
            // } ----> 가장좋은 방법 
            var cells = document.getElementsByTagName('td');
            
            for (var i = 0; i<cells.length; i++) {
                cells[i].style.backgroundColor ='lightblue';
            }
        }

        function oddchange() {
            var cells = document.getElementsByTagName('td');

            for(var i = 0; i<cells.length; i++){
                if (i%2 !==1)
                cells[i].style.backgroundColor='blue';
            }
        }

        
        function evenchange() {
            var cells = document.getElementsByTagName('td');

            for(var i = 0; i<cells.length; i+3){
                cells[i].style.backgroundColor='cyan';
            }
        }

    </script>
</body>
</html>
