<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick = "showhide()"> 토글(show/hide)아래 영역</button>
    <div id = "showhide">이것은 숨겨질 div 입니다.</div>

    <script>
        function showhide(){
            var mydiv = document.getElementById("showhide");

            if(mydiv.style.display ==="none"){
                mydiv.style.display = "block"; //보여줘
            } else {
                mydiv.style.display = "none"; //숨겨
            }

            //위 요소를 숨겼다가 버튼다시누르면 보이게하기

        }
    </script>
    
</body>
</html>
