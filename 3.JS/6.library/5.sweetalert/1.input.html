<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>디자인 팝업</h1>
    <button onclick="showalert('success')">성공 팝업 열기</button>
    <button onclick="showalert('warning')">경고 팝업 열기</button>
    <button onclick="showalert('error')">오류 팝업 열기</button>
    <button onclick="showalert('info')">정보 팝업 열기</button>
    <button onclick="showalert('question')">질문 팝업 열기</button>

    <script>
        Swal.fire({
            title: "Good job!",
            text: "You clicked the button!",
            icon: "success"
        });
    </script>
    
</body>
</html>
