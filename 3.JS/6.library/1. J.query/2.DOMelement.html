<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

</head>
<body>
    <h1>쇼핑리스트</h1>
    <ul id="shoppinglist">
        <li>빵</li>
        <li>계란</li>
        <li>달걀</li>
        <li>우유</li>
    </ul>

    <input type ='text' id="newItem" placeholder="새로운 상품 추가..."> 
    <button id="addItembtn">추가</button>

    <script>

        $(document).ready(function() {
            $(`#addItemBtn`).click(function() {
                const newItem = $(`#newItem`).val()

                if (newItem !== '') {
                    $(`#shoppinglist`).append(`<li>` + newItem + `</li>`);

                    $(`#newItem`).val('');
                }
            })
        })

</body>
