<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //HTML, CSS, JS 이미지 등 모두 완전히 로딩이 끝났음.
        window.onload = function() {
            console.log("모든 응답이 끝남");
        }

        document.addEventListener("DOMContentLoaded",() => {
            console.log("DOM로딩이 끝남");
        })
    </script>
    
</body>
</html>
