<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Calendar</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1, h2{
            text-align: center;
            font-size: 35pt;
        }

        #calander{
            border-collapse:collapse;
            width:100%
        }

        #calander th,
        #calander td {
            padding :10px;
            text-align: center;
            border: 1px solid #ccc

        }

        #calander th:first-child, td:first-child {
            color: red;
        }

        #calander th{
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Photo Calendar</h1>
    <h2>2025년 4월</h2>
    <div style='text-align:center;'>
    <img src="puppy.jpg" alt="강아지" width="50%">
    </div>

    <table border="1" width="100%">
        <thead>
        
            <tr>
                <th style = 'color:red'>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thr</th>
                <th>Fri</th>
                <th style = 'color:blue'>Sat</th>
            </tr>

            <tr>
                <th></th>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th style = 'color:blue'>5</th>
            </tr>

            <tbody>
            <tr>
                <th style = 'color:red'>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>10</th>
                <th>11</th>
                <th style = 'color:blue'>12</th>
            </tr>

            <tr>
                <th style = 'color:red'>13</th>
                <th>14</th>
                <th>15</th>
                <th>16</th>
                <th>17</th>
                <th>18</th>
                <th style = 'color:blue'>19</th>
            </tr>

            <tr>
                <th style = 'color:red'>20</th>
                <th>21</th>
                <th>22</th>
                <th>23</th>
                <th>24</th>
                <th>25</th>
                <th style = 'color:blue'>26</th>
            </tr>

            
            <tr>
                <th style = 'color:red'>27</th>
                <th>28</th>
                <th>29</th>
                <th>30</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>



        </tbody>
        </thead>
    </table>
</body>
</html>
